{% if session['jwt_token'] %}
    <!-- Jika jwt_token tidak ada -->
    <script>
        window.location.href = "/user/dashboard";
    </script>
{% else %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Form Login</title>
  <link rel="stylesheet" href="/static/login__register_user/style.css">
</head>
<body>
<div class="wrapper">
      <div class="title-text">
        <div class="title login">Login</div>
        <div class="title signup">Registrasi</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Daftar</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <pre>
            </pre>
            <div class="field">
              <input type="text" placeholder="Masukan Email " required>
            </div>
            <div class="field">
              <input type="password" placeholder="Masukan Password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input id="login" type="button" value="Login">
            </div>
            <div class="signup-link">Buat akun <a href="">Daftar sekarang</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Masukan Nama" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Masukan Email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Masukan Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Ulangi password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input id="daftar" type="button" value="Daftar">
            </div>
            <div class="signup-link">Sudah punya akun? <a href="">Login</a></div>
          </form>
        </div>
      </div>
    </div>
  <script  src="/static/login__register_user/script.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("msg").style.display = "none";
    function saveTokenToLocalStorage(token) {
        localStorage.setItem('jwt_token', token);
    }
    function kirim_login(pilihan){
        if (pilihan==="login"){
            var uri = "/login_user/proses";
        }
        else{
            var uri = "/bikin_akun_user";
        }
        $.ajax({
            url: uri,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                username:document.getElementById("username").value,
                password:document.getElementById("password").value
            }),
            success: function(response) {
                // Proses respons dari server
                console.log(response);
                if(response=="Username and password are required" || response=="Username already exists"){
                    document.getElementById("msg").innerText = response;
                    document.getElementById("msg").style.display = "block";
                } else {
                    saveTokenToLocalStorage(response);
                    window.location.href = '/user/dashboard';
                }
            }
        })

        };
    
    document.getElementById("login").addEventListener("click", kirim("login"));
    document.getElementById("daftar").addEventListener("click", kirim("register"));
  </script>
</body>
</html>
{% endif %}
